<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0">Edit Post #{{ postId }}</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                id="title"
                type="text"
                class="form-control"
                formControlName="title"
                [class.is-invalid]="submitted && postForm.controls['title'].invalid"
              />
              <div class="invalid-feedback" *ngIf="submitted && postForm.controls['title'].invalid">
                Title is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="body" class="form-label">Body</label>
              <textarea
                id="body"
                class="form-control"
                rows="5"
                formControlName="body"
                [class.is-invalid]="submitted && postForm.controls['body'].invalid"
              ></textarea>
              <div class="invalid-feedback" *ngIf="submitted && postForm.controls['body'].invalid">
                Body is required.
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Post</button>
          </form>

          <div *ngIf="message" class="alert alert-info mt-4">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-navbar></app-navbar>

<div class="container my-4">
    <div class="row g-4">
        <!-- Post Card - Now with better styling and animation -->
        <div class="col-lg-5">
            <div class="card shadow-lg h-100">
                <div class="card-header  bg-primary text-white py-3">
                    <h3 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-file-text me-2"></i>
                        Post Details
                    </h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">Title</label>
                        <h5 class="card-title text-primary">{{ postInfo?.title }}</h5>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">Content</label>
                        <p class="card-text" style="white-space: pre-line">{{ postInfo?.body }}</p>
                    </div>
                    
                    <div class="d-flex flex-wrap gap-3 mt-4">
                        <div class="badge bg-light text-dark p-2">
                            <i class="bi bi-hash me-1"></i>
                            ID: {{ postInfo?.id }}
                        </div>
                        <div class="badge bg-light text-dark p-2">
                            <i class="bi bi-person me-1"></i>
                            User ID: {{ postInfo?.userId }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comments Section - Enhanced with better table styling -->
        <div class="col-lg-7">
            <div class="card shadow-lg h-100">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-chat-square-text me-2"></i>
                        Comments
                        <span class="badge bg-white text-success ms-2">{{ comments?.length || 0 }}</span>
                    </h3>
                </div>
                <div class="card-body p-3">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-center" style="width: 60px">#</th>
                                    <th>Commenter</th>
                                    <th>Email</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let comment of comments; let i = index" class="hover-shadow">
                                    <td class="text-center fw-bold text-muted">{{ i + 1 }}</td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-sm bg-primary bg-opacity-10 text-primary rounded me-2 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-person-fill"></i>
                                            </div>
                                            <span style="width: 150px;">{{ comment.name }}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <a href="mailto:{{ comment.email }}" class="text-decoration-none">
                                            {{ comment.email }}
                                        </a>
                                    </td>
                                    <td class="text-truncate" style="max-width: 200px" [title]="comment.body">
                                        {{ comment.body }}
                                    </td>
                                </tr>
                                <tr *ngIf="!comments?.length">
                                    <td colspan="4" class="text-center py-4 text-muted" [title]="comments">
                                        No comments available for this post
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
